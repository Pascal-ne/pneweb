name: Update Webpage

on:
  workflow_dispatch:
    inputs:
      message:
        description: 'String message to display'
        required: true
        default: 'Hello, World!'

jobs:
  update-webpage:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Update HTML file
      run: |
        # Download the current index.html
        curl -O index.html

        # Use sed to replace the specific content (the number) with the new message
        sed -i 's/<p id="number">.*<\/p>/<p id="number">${{ github.event.inputs.message }}<\/p>/' index.html

    - name: Commit and push changes
      run: |
        git config --global user.name 'github-actions'
        git config --global user.email 'github-actions@github.com'
        git add index.html
        git commit -m "Update webpage with message: ${{ github.event.inputs.message }}"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
